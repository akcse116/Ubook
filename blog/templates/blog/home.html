
{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<div class= "content-container">
    <div class = "menu-container">
        
            <p class = "menu-item" > 
                <img src="{% static 'blog/profile-img.png' %}" alt="profile-logo" width="100" height="75">
            </p>
            <p class = "menu-item"  >
                <img src="{% static 'blog/friends-img.png' %}" alt="friends-logo" width="100" height="75"> 
            </p>
            <p class = "menu-item" >
                <img src="{% static 'blog/chat-img.png' %}" alt="chat-logo" width="100" height="75"> 
            </p>
            <p class = "menu-item">
                <a href="write">
                <img src="{% static 'blog/write-post.png' %}" alt="write-post" width="100" height="75">
                </a> 
            </p>
    </div>
    <br>
    <div class = "posts-container"> 
        <div class = "posts">
    {% for post in posts %}

        <article class = "post" >
            <header>
                <h1 class = "post-title">{{post.title}}</h1>
                <p class = "post-meta">Published: {{post.date_posted}} </p>
            </header>
            <p class = "post-content">
                {{post.content}} 
            </p>
            <footer class = "post-meta">
                {{post.author}}
            </footer>
        </article>
        <div class= "line-break"></div>


    {% endfor %}
        </div>
    </div>

</div>
    {% endblock content %}

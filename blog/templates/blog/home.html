
{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<div class= "content-container">

    <div id='write_post'>
        <form action="/form-path" method="post" enctype="multipart/form-data">
            <label for = "post-body">What's on your mind?  </label>
            <input id= "post-body" type="text" name="body"><br>

            <label for="post-media">attachment</label>
            <input id="post-media" type="file" name="post-media">

            <input type="submit" value="Post to UBOOK"> 
        </form>
   </div>
    
    <br>
    <div class = "posts-container"> 
        <div class = "posts">
    {% for post in posts %}

        <article class = "post" >
           
            <div class = "post-content">
                <div class ="post-box">
                    {{post.content}} 
                </div>
                
                <div class="interact">
                    
                    <button class = "button" type="button">
                        <i class ="emoji">&#128077;</i>
                    </button>
                    
                    
                    <form>
                        <label for = "post-comment">comment: </label>
                        <input id= "post-comment" type="text" name="comment">
                        <input type="submit" value="comment"> 
                    </form>
                </div>
                
            </div>
            <div class = "post-meta">
                {{post.author}}
                Published: {{post.date_posted}}
            </div>
        </article>

        <div class= "line-break"></div>


    {% endfor %}
        </div>
    </div>

</div>
    {% endblock content %}

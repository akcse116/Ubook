{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBook - Profile</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"><!-- google font -->
    <link rel="stylesheet" type="text/css" href = "{% static 'user_profile/user_css.css' %}">

    <!-- custom color #255FAC -->
</head>
<body>
<header>
    <div id="header_bar">
        <div id="main_logo">
            <a href="/home">
                <img id="ubook_logo" src="{% static 'user_profile/ubook_logosymbol.png' %}" alt="ubook logo"/>
            </a>
        </div>
        <div id="login">
            <div id="username_div">
                <label>Username</label>
                <br>
                <input type="text" id="username" placeholder="Login">
            </div>
            <div id="pass_div">
                <label>Password</label>
                <br>
                <input type="password" id="password"/>
            </div>
            <button id="login_btn">Log In</button>

        </div>

    </div>
</header>

{% block content %} {% endblock content %}

</body>
</html>
